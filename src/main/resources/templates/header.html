<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <title th:text="${title}">Title</title>
    <link rel="shortcut icon" th:href="@{/assets/images/gt_favicon.png}">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->

    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" th:href="@{/styles/myCss/style.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">

    <!-- Custom styles for our template -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-theme.css}" media="screen" >
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">

</head>

<body>
<div th:fragment="head-nav" class="navbar navbar-inverse navbar-fixed-top headroom" >
    <div class="container">
        <div class="navbar-header">
            <!-- Button for smallest screens -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <a class="navbar-brand" href="home"><img th:src="@{/assets/images/logo.png}" alt="Progressus"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="home">Products</a></li>

                <li class="active"><a class="btn" th:href="@{/signIn}"
                                      th:unless="${IS_AUTHENTICATED}">SIGN IN</a></li>
                <li class="active"><a class="btn" th:href="@{/signUp}"
                                      th:unless="${IS_AUTHENTICATED}"> SIGN UP</a></li>
                <li class="active"><a class="btn" href="shopping_cart" th:inline="text"
                                      th:if="${IS_AUTHENTICATED}">[[${#httpServletRequest.remoteUser}]]</a></li>
                <li class="active"><a class="btn" th:href="@{/logout}"
                                      th:if="${IS_AUTHENTICATED}">LOGOUT</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div th:fragment="scripts" >
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script th:src="@{/assets/js/headroom.min.js}"></script>
    <script th:src="@{/assets/js/jQuery.headroom.min.js}"></script>
    <script th:src="@{/assets/js/template.js}"></script>
</div>
</body>
</html>
