<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<nav th:fragment="topbar" class="navbar navbar-default navbar-static-top m-b-0">
    <div class="navbar-header">
        <div class="top-left-part">
            <!-- Logo -->
            <a class="logo" href="#">
<!-- Logo icon image, you can use font-icon also -->
                <b>
<!--This is dark logo icon-->
                <img th:src="@{/admin/plugins/images/admin-logo.png}" alt="home" class="dark-logo" />
<!--This is light logo icon-->
                <img th:src="@{/admin/plugins/images/admin-logo-dark.png}" alt="home" class="light-logo" />
                </b>
<!-- Logo text image you can use text also -->
                <span class="hidden-xs">
<!--This is dark logo text-->
                <img th:src="@{/admin/plugins/images/admin-text.png}" alt="home" class="dark-logo" />
<!--This is light logo text-->
                <img th:src="@{/admin/plugins/images/admin-text-dark.png}" alt="home" class="light-logo" />

        </div>
        <!-- /Logo -->
        <ul class="nav navbar-top-links navbar-right pull-right">
            <li>

            </li>

                <form role="search" class="app-search hidden-sm hidden-xs m-r-10">

                        class="fa fa-search"></i></a> </form>
            </li>
            <li>
