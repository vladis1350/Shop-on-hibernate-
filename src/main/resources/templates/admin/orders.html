<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/start_page :: head"
      th:with="title='ttt'"></head>

<body class="fix-header">
    <!-- ============================================================== -->
    <!-- Preloader -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Wrapper -->
    <!-- ============================================================== -->
    <div id="wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
<nav th:include="admin/start_page :: topbar" class="navbar navbar-default navbar-static-top m-b-0"></nav>
        <!-- End Top Navigation -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
<div th:include="admin/start_page :: left-navigate" class="navbar-default sidebar" role="navigation"></div>
        <!-- ============================================================== -->
        <!-- End Left Sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page Content -->
        <!-- ============================================================== -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Orders</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /row -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">Orders Table</h3>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Buyer</th>
                                            <th>Email</th>
                                            <th>Date order</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${orderList}">
                                        <td th:text="${order.id}">#</td>
                                        <td th:text="${order.user.getLastName() + ' ' + order.user.getFirstName()}">Buyer</td>
                                        <td th:text="${order.user.getEmail()}">Email</td>
                                        <td th:text="${order.date}">Date order</td>
                                        <td th:text="${order.statusOrder.getStatusName().getInfo()}">Status</td>
<!--                                        <td>-->
<!--                                            <a th:href="@{'/editCategory/' + ${category.id}}">Edit</a>-->
<!--                                            &nbsp;&nbsp;&nbsp;&nbsp;-->
<!--                                            <a th:href="@{'/deleteCategory/' + ${category.id}}">Delete</a>-->
<!--                                        </td>-->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2017 &copy; Ample Admin brought to you by wrappixel.com</footer>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
<div th:include="admin/start_page :: scripts"></div>
</body>

</html>
