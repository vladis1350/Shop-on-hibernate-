<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head"
      th:with="title='Category'"/>

<body>
<nav th:include="header :: head-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">

</nav>
<div align="center">
    <h1>Create new Category</h1>
    <br/>
    <br/><br/>
    <form action="#" th:action="@{/saveCategory}" th:object="${category}" method="post">
        <input type="text" th:field="*{nameCategory}"/>
        <button type="submit">Save</button>
    </form>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">ID</td>
            <td th:text="${category.nameCategory}">Category name</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
